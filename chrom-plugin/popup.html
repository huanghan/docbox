<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏网页</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>📚 收藏网页</h2>
        </div>
        
        <div class="content">
            <div class="url-info">
                <div class="favicon-container">
                    <img id="favicon" src="" alt="" class="favicon">
                </div>
                <div class="page-info">
                    <div id="title" class="page-title">加载中...</div>
                    <div id="url" class="page-url">加载中...</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="tags">标签 (用逗号分隔):</label>
                <input type="text" id="tags" placeholder="例如: 技术, 前端, 工具" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="note">备注:</label>
                <textarea id="note" placeholder="添加备注..." rows="3" maxlength="200"></textarea>
            </div>
            
            <div class="actions">
                <button id="saveBtn" class="save-btn">
                    <span class="btn-text">💾 收藏</span>
                    <span class="loading" style="display: none;">收藏中...</span>
                </button>
                <button id="cancelBtn" class="cancel-btn">取消</button>
            </div>
        </div>
        
        <div class="footer-line"></div>
        <div class="footer">
            <div id="status" class="status"></div>
            <button id="settingsBtn"  class="settings-btn" title="设置">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#666" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.01c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.01 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.01 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.01c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.01c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.01-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.01-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.573-1.01z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
            <div id="settingsModal" class="settings-modal" style="display:none;">
                <div class="settings-modal-content">
                    <h3>服务器设置</h3>
                    <label for="serverUrlInput">服务器地址：</label>
                    <input type="text" id="serverUrlInput" style="width:100%;" />
                    <div class="settings-modal-actions">
                        <button id="saveServerUrlBtn" class="save-btn">保存</button>
                        <button id="cancelServerUrlBtn" class="cancel-btn">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
